name: trackhostel
description: "House Traking Application by Flutter and Firebase"

publish_to: 'none' 
version: 1.0.0+1

#<---------Environment Version-------------->
environment:
  sdk: '>=3.4.3 <4.0.0'

#<---------Dependencies-------------->
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get:
  flutter_screenutil:
  google_fonts: ^6.2.1
  local_auth: ^2.3.0
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.3.1
  image_picker: ^1.1.2
  cached_network_image: ^3.2.3
  intl:
  animated_splash_screen:
  skeletonizer: ^1.4.2
  lottie: ^1.2.2
  liquid_progress_indicator_v2: ^0.5.0
  google_maps_flutter:
  location:
  webview_flutter: ^4.7.0



#<---------Dev Dependencies-------------->
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0




#<---------Assets Declaration-------------->
flutter:
  uses-material-design: true
  assets:
     - assets/images/